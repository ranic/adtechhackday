<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>A Private Todo List</title>
</head>

<body>
{% for error in errors %}
<p style="color:red">
{{error}}
</p>
{% endfor %}

<p>
Current todo list:
<ol>
{% for item in items %}
  <li> <a href="{% url 'delete' item.id %}">X</a> {{item}}
{% endfor %}
</ol>
</p>

<form action="{% url 'add' %}" method="post">
  Item to add: <input type="text" name="item">
               <input type="submit" text="Add item">
  {% csrf_token %}
</form>
<p>
<a href="{% url 'logout' %}">Logout</a>
</p>

</body>
</html>
